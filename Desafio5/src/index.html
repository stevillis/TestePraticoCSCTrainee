<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personagens da Marvel</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

<body>
    <main class="container">
        <h3 class="text-center mt-3">Personagens da Marvel</h3>
        <p class="lead text-center" id="loading"></p>
        <div class="row justify-content-center">
            <input class="align-items-center" type="text" id="characterFilter" placeholder="Buscar Personagem" />

        <div id="heroList"></div>
    </main>
    <footer class="footer">
        <div class="container">
            <span class="text-muted" id="attribution"></span>

    </footer>
