<!--
A primeira TAG html de um Documento HTML5 serve para indiciar ao navegador que estamos utilizando a versão 5 do
HTML.
-->
<!DOCTYPE html>
<!--
A segunda TAG que definimos é a tag que define o Documento HTML, onde podemos informar qual é a linguagem deste
documento. Neste caso, definimos que usaremos o Português do Brasil.
 -->
<html lang="pt-BR">
<!--
A terceira TAG que devemos definir é a head, responsável pelo Cabeçalho da Página, nela podemos definir metadados
para orientar ao Navegador como exibir nossa página, por exemplo.
-->
<head>
    <!--
    Com a tag meta podemos definir metainformações, como o Conjunto de Caracteres que será utilizado na nossa página,
    se aceita pontuações, ç, etc.
    -->
    <meta charset="UTF-8">
    <!--
    A Tag title é utilizada para definir o título que será exibido na Aba do Navegador.
    -->
    <title>Title</title>

    <!--
    Com a tag link podemos definir qual arquivo CSS utilizaremos para aplicar estilização em nossas páginas, já que o
    HTML tem a função de definir a estrutura do Documento HTML, sendo o CSS o responsável por cuidar da Aparência de
    nossas páginas, posicionando elementos, alterando cores, etc.
    -->
    <link rel="stylesheet" href="style.css">
</head>
<!--
A Tag body é a responsável por exibir o Conteúdo de nossas páginas, é nela que criamos Formulários, exibimos imagens,
vídeos, etc.
-->
<body>
    <!--
        Podemos definir títulos através das tags h1 a h6
    -->
    <h1>Este é um título</h1>

    <!--
        Podemos definir parágrafos através da tag p
    -->
    <p>
        Este é um parágrafo
    </p>

    <!--
     Podemos ainda, através da tag script, definir quais scripts JavaScript nossa página carregará. O JavaScript é o
     responsável pelo Comportamento de nossas páginas, como envio de Formulários, eventos de clique do mouse, botões, etc.
     -->
    <script src="script.js"></script>
</body>
</html>
